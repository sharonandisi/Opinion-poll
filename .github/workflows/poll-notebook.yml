name: Poll Notebook CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate synthetic dataset
        run: python generate_synthetic_responses.py

      - name: Prep notebook inputs
        run: cp synthetic_responses.csv responses.csv

      - name: Execute notebook
        run: |
          mkdir -p build
          jupyter nbconvert \
            --to notebook \
            --execute gatundu_poll_analysis.ipynb \
            --output gatundu_poll_analysis_executed.ipynb \
            --output-dir build \
            --ExecutePreprocessor.timeout=900 \
            --ExecutePreprocessor.kernel_name=python3

      - name: Export HTML summary
        run: |
          jupyter nbconvert \
            --to html build/gatundu_poll_analysis_executed.ipynb \
            --output gatundu_poll_analysis.html \
            --output-dir build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poll-notebook-artifacts
          path: |
            build/gatundu_poll_analysis_executed.ipynb
            build/gatundu_poll_analysis.html
            figures/

